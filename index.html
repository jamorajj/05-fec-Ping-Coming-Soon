<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link
      href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <header>
          <div class="logo">
            <img src="images/logo.svg" alt="" />
          </div>

          <h1 class="headline"><span>We are launching</span> soon!</h1>

          <p class="copy">Subscribe and get notified</p>
        </header>

        <form id="email-form">
          <div class="form-group">
            <div class="form-field">
              <input
                id="emailField"
                type="email"
                placeholder="Your email address"
              />
              <div id="errorText" class="error">
                Please provide a valid email address
              </div>
            </div>
            <div class="form-button">
              <button type="submit">
                Notify Me
              </button>
            </div>
          </div>
        </form>

        <div class="hero">
          <img src="images/illustration-dashboard.png" alt="" />
        </div>

        <footer>
          <div class="icons">
            <div>
              <i class="fab fa-facebook-f icon-color"></i>
            </div>
            <div>
              <i class="fab fa-twitter icon-color"></i>
            </div>
            <div>
              <i class="fab fa-instagram icon-color"></i>
            </div>
          </div>

          <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
        </footer>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
